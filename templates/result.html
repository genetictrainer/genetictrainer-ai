<!DOCTYPE html>
<html>
<head>
    <title>Yorumlanan Genetik Veriler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #222;
        }

        p {
            color: #777;
            text-align: center;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yorumlanan Genetik Veriler</h1>
        {% if result %}
            <pre>{{ result }}</pre>
        {% else %}
            <p>Herhangi bir sonuç bulunamadı.</p>
        {% endif %}
        <a href="/">Yeni dosya yükle</a>
    </div>
</body>
</html>
